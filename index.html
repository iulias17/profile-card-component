<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylereset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Order summary component</title>
    </head>
    <body>
        <main>
            <div class="flex">
                <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="pattern">
                <div class="avatar">
                    <img src="./images/image-victor.jpg" alt="thumbnail-victor">
                </div>
                <div class="info">
                    <p>Victor Crest <span>26</span></p>
                    <p>London</p> 
                </div>
                <div class="divider"></div>
                <div class="footer">
                    <div class="Followers">
                        <p class="nmb">80K</p>
                        <p class="stats">Followers</p>
                    </div>
                    <div class="Likes">
                        <p class="nmb">803K</p>
                        <p class="stats">Likes</p>
                    </div>
                    <div class="Photos">
                        <p class="nmb">1.4K</p>
                        <p class="stats">Photos</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
